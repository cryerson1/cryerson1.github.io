<html lang ="en" dir ="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <link href="slideshow.css" rel ="stylesheet" type="text/css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EMLKYWXF07"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-EMLKYWXF07');
</script>
  </head>
  <head>
      <title>SlideShow</title>
      <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="wrap">
    <header>
      Header
    </header>

    <nav>
      Nav
    </nav>

    <section>
      <div class="slider-wrapper theme-bar">
          <div id="slider" class="nivoSlider">
              <img src="images/brewers.jpg" data-thumb="images/brewers.jpg" alt="Brewers" title = "Brewers" />
              <a href="http://rafaelnadal.com"><img src="images/nadal.jpeg" data-thumb="images/nadal.jpeg" alt="Nadal" title="Nadal" /></a>
              <img src="images/roger.jpeg" data-thumb="images/roger.jpeg" alt="roger" data-transition="slideInLeft" title = "Roger"/>
              <img src="images/djokovic.jpeg" data-thumb="images/djokovic.jpg" alt="Djokovic" title="Djokovic" />
          </div>
          <div id="htmlcaption" class="nivo-html-caption">
              <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
          </div>
      </div>
    </section>

    <footer>
      Footer
     </footer>
    </div> <!--End wrap -->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>

  </body>
</html>
